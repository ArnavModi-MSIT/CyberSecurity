root: [url]
services:
  - type: web
    name: ml-service
    runtime: python
    root: url  # Critical for mono-repo setup
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 --threads 2 -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:$PORT --timeout 180 --preload
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    plan: standard-1x
    healthCheckPath: /health
    autoDeploy: true